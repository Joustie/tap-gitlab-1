version: 1
send_anonymous_usage_stats: true
project_id: tap-gitlab--meltanolabs
plugins:
  extractors:
  - name: tap-gitlab
    namespace: tap_gitlab
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: api_url
      kind: string
    - name: private_token
      kind: password
    - name: groups
      kind: string
    - name: projects
      kind: string
    - name: start_date
      kind: date_iso8601
    - name: ultimate_license
      kind: boolean
    - name: fetch_merge_request_commits
      kind: boolean
    - name: fetch_pipelines_extended
      kind: boolean
    - name: fetch_group_variables
      kind: boolean
    - name: fetch_project_variables
      kind: boolean
    - name: stream_maps
      kind: object
    - name: stream_map_config
      kind: object
    - name: flattening_enabled
      kind: boolean
    - name: flattening_max_depth
      kind: integer
    - name: requests_cache_path
      kind: string
    config:
      start_date: '2010-01-01T00:00:00Z'
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
